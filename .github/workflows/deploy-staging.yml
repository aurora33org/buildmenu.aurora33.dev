name: Deploy to Staging on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  RAILWAY_PROJECT_ID: d402b81f-7ab2-4bd8-9571-73fd1b75ddd6

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Login to Railway
        run: railway login --token $RAILWAY_TOKEN

      - name: Link to Railway project
        run: |
          railway link --projectId $RAILWAY_PROJECT_ID --environmentName staging

      - name: Deploy to Railway Staging
        run: railway up --detach

      - name: Wait for deployment
        run: sleep 10

      - name: Get Staging Domain
        id: get-url
        run: |
          DOMAIN=$(railway domain --json 2>/dev/null | jq -r '.[0].domain // empty')
          if [ -z "$DOMAIN" ]; then
            DOMAIN="buildmenu-staging.up.railway.app"
          fi
          echo "staging_url=$DOMAIN" >> $GITHUB_OUTPUT
          echo "Staging URL: $DOMAIN"

      - name: Comment PR with Staging URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const stagingUrl = '${{ steps.get-url.outputs.staging_url }}';
            const comment = `üöÄ **Staging Deployment Ready!**

üìç **Staging URL**: [https://${stagingUrl}](https://${stagingUrl})

‚úÖ This PR has been automatically deployed to staging with a shared staging database.

**Test your changes**: [Open Staging](https://${stagingUrl}/login)

**Login with**:
- Email: staging@test.com
- Password: staging123

---
‚è±Ô∏è Deployment timestamp: ${new Date().toISOString()}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })

      - name: Update PR description
        if: github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.pulls.update({
              pull_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: context.payload.pull_request.body + '\n\n---\n‚úÖ Auto-deployed to staging'
            })
