name: Deploy to Staging on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Comment PR with Staging URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = 'üöÄ **Staging Deployment Ready!**\n\n' +
              'üìç **Staging URL**: https://buildmenu-staging.up.railway.app\n\n' +
              '‚úÖ This PR has been automatically built and is ready for staging deployment.\n\n' +
              '**Test your changes**: https://buildmenu-staging.up.railway.app/login\n\n' +
              '**Login with**:\n' +
              '- Email: staging@test.com\n' +
              '- Password: staging123\n\n' +
              '**Note**: Manual deployment to Railway staging required. Contact DevOps to complete the deployment.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })
