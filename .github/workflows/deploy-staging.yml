name: Deploy to Staging on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Verify Railway auth
        run: railway whoami
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway Staging
        run: railway up --project d402b81f-7ab2-4bd8-9571-73fd1b75ddd6 --environment staging --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for deployment
        run: sleep 15

      - name: Get Staging Domain
        id: get-url
        run: |
          DOMAIN=$(railway domain --project d402b81f-7ab2-4bd8-9571-73fd1b75ddd6 --environment staging --json 2>/dev/null | jq -r '.[0].domain // empty')
          if [ -z "$DOMAIN" ]; then
            DOMAIN="buildmenu-staging.up.railway.app"
          fi
          echo "staging_url=$DOMAIN" >> $GITHUB_OUTPUT
          echo "Staging URL: $DOMAIN"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Comment PR with Staging URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const stagingUrl = '${{ steps.get-url.outputs.staging_url }}';
            const comment = 'Staging Deployment Ready!\n\n' +
              'Staging URL: https://' + stagingUrl + '\n\n' +
              'This PR has been automatically deployed to staging.\n\n' +
              'Test your changes: https://' + stagingUrl + '/login\n\n' +
              'Login with:\n' +
              '- Email: staging@test.com\n' +
              '- Password: staging123';

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
